<html>


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/195743259a.js" crossorigin="anonymous"></script>
    </head>

    <!--NavBar-->

    <body>
        <header>
            <navbar>
                <div class="head_left">
                    <a href="#" class="head_left_item">About</a>
                    <a href="#" class="head_left_item">Store</a>
                </div>
                <div class="head_right">
                    <a href="#" class="head_right_item">Gmail</a>
                    <a href="#" class="head_right_item">Images</a>
                    <a href="#" class="head_right_item"><img id="google_apps" src="logo/google_apps.png" alt="google_apps" height=25px ></a>
                    <a href="#" id="sign-in" class="head_right_item">sign in</a>
                </div>
            </navbar>
        </header>
    
    <!--Main Body-->

        <main>
            <img class="logo" src="logo/logo.png" alt="google logo">
            <form class="form_search">  
                <div id="search_bar">
                    <i id="search" class="fas fa-search"></i>
                    <input type="text" class="search_input">
                    <i id="mic" class="fas fa-microphone"></i>
                </div>
                <div class="btn_search">
                    <button class="btn search">Google Search</button>
                    <button class="btn feeling_lucky">I'm feeling lucky</button>
                </div>
                </form>
        </main>
        <footer>
            <div class="foot_left">
                <a href="#" class="foot_left_item">Advertising</a>
                <a href="#" class="foot_left_item">Business</a>
                <a href="#" class="foot_left_item">How Search works</a>
            </div>
            <div class="foot_right">
                <a href="#" class="foot_right_item">Privacy</a>
                <a href="#" class="foot_right_item">Terms</a>
                <a href="#" class="foot_right_item">Settings</a>
            </div>
        </footer>
        <script src="" async defer></script>
